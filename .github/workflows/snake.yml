name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Generate Snake Animation
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… allows pushing to the output branch

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Ankitshrma25  # Your GitHub username
          outputs: dist/github-contribution-grid-snake.svg  # Output path for the SVG file

      - name: Push Snake Animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # Branch where the animation is pushed
          build_dir: dist        # Folder containing the generated SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for authentication and pushing changes
